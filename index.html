<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main Container -->
    <main
      class="max-w-screen-xl mx-auto px-16 lg:px-28 md:text-left text-center"
    >
      <!-- Header Section -->
      <header
        class="flex flex-col md:flex-row items-center justify-center pt-10 mb-20"
      >
        <!-- Text Content -->
        <div>
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4 md:mx-0 mx-auto">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- Image Content -->
        <div class="relative">
          <!-- Image -->
          <div><img src="./images/banner.png" alt="" /></div>
          <!-- Card -->
          <div
            class="flex items-center bg-white shadow-md p-2 md:px-10 lg:py-4 rounded-lg absolute top-36 md:top-40 lg:top-44"
          >
            <!-- Icon -->
            <div><i class="fa-solid fa-star" style="color: #ffd43b"></i></div>
            <!-- Text -->
            <div>
              <h3 class="font-bold text-3xl">5.00</h3>
              <p class="text-base text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>

      
    </main>
  </body>
</html>
